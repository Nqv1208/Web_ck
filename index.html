<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/access/styles.css">
    <link rel="stylesheet" href="/access/font-themes/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <!-- Header -->
        <div id="header">
            <ul class="nav">
                <li><a href="#">Các dòng xe</a></li>
                <li><a href="#">Mua trực tuyến</a></li>
                <li><a href="#">Tư vấn mua xe</a></li>
                <li><a href="#">Dịch vụ</a></li>
            </ul>
        </div>

        <!-- Slider -->
        <div id="slider">
            <div class="text-content">
                <h1 class="text-heading">Thế giới xe</h1>
                <div>
                    <button class="btn">Mua Ngay</button>
                    <button class="btn">Về Chúng Tôi</button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            <!-- Search -->
            <div id="option">
                <h3 class="search-heading">
                    <img style="width: 14px; color: #fff;" src="/access/font-themes/icons-down/car-inspection-icon.svg" alt="">
                    Tìm kiếm sản phẩm
                </h3>
                <div id="search-inventory">
                    <div class="width-100 choose">
                        Hãng xe
                        <i class="fl-right ti-angle-down"></i>
                    </div>
                    <div class="width-100 choose">
                        Loại xe
                        <i class="fl-right ti-angle-down"></i>
                    </div>
                    <div class="width-100 choose">
                        Năm sản xuất
                        <i class="fl-right ti-angle-down"></i>
                    </div>
                    <div class="search choose">
                        <i class="ti-search"></i>
                        Search
                    </div>
                    <div class="reload choose">
                        <i class="ti-reload"></i>
                    </div>
                </div>
            </div>

            <!-- Buy car -->
            <div class="places-list">
                <div class="description">
                    <div class="content-car">
                        <p class="name-car">Tên xe</p>
                        <button class="cost-car">$ Cost $</button>
                        <a href="#">Xem thêm</a>
                    </div>
                </div>
                <div class="description">
                    <div class="content-car">
                        <p class="name-car">Tên xe</p>
                        <button class="cost-car">$ Cost $</button>
                        <a href="#">Xem thêm</a>
                    </div>
                </div>
                <div class="description">
                    <div class="content-car">
                        <p class="name-car">Tên xe</p>
                        <button class="cost-car">$ Cost $</button>
                        <a href="#">Xem thêm</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">

        </div>
    </div>
</body>
</html>
